<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lexical Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="input">
                <h1>Lexical Analyzer for Custom Language</h1>
                <textarea id="codeInput" placeholder="Type your Custom Language code here..."></textarea>
                <button onclick="runAnalyzer()">Run Analyzer</button>
            </div>
            <div class="output">
                <h2>Token Output</h2>
                <div class="output-container"></div>
                
            </div>
        </div>
        <div class="footer">
            <h1 >All Token Types</h1>
            <button class="btn" style="background-color: #fbf8cc;">Operator</button>
            <button class="btn" style="background-color: #ff85a1; ">Double Operator</button>
            <button class="btn" style="background-color: #ffcfd2;">Symbol</button>
            <button class="btn" style="background-color: #f1c0e8;">WhiteSpace </button>
            <button class="btn" style="background-color:#cfbaf0;">Keyword</button>
            <button class="btn" style="background-color:#a3c4f3;">Identifier</button>
            <button class="btn" style="background-color:#8eecf5;">Number</button>
            <button class="btn" style="background-color:lightgreen;">Float</button>
            <button class="btn" style="background-color:#b9fbc0">String</button>
            <button class="btn" style="background-color:burlywood;">Char</button>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
